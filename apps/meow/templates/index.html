[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->

  <div class="columns">
    <div class="column">
      Feed. 
    </div>

    <div class="column is-one-third has-background-light">
      
      <div class="field">
        <p class="control has-icons-right">
          <div class="field has-addons">
            <p class="control">
              <button class="button">
                <span>Recent Meows</span>
              </button>
            </p>
          </div>
        </p>
        <!-- Search users bar -->
        <p class="control has-icons-right">
          <input class="input" id="searchBox" v-model="text" v-on:keyup="filterUsers" placeholder="Search Users"/>
          <span class="icon is-small is-right clickable" v-on:click="clearSearch">
            <i class="fa fa-times-circle"></i>
          </span>
        </p>
      </div>
          <div v-for="user in results" v-on:click="setFollow(user)">
              <div class="field has-addons">
                <p class="control">
                  <button class="button">
                    <span>{{user.username}}</span>
                  </button>
                </p>
                <!-- Follow/Unfollow button -->
                <p class="control">
                  <button v-if="isFollowing(user)" class="button is-danger is-outlined" v-on:click="setFollow(user)">
                    <span class="icon is-small">
                      <i class="fa fa-times "></i>
                    </span>
                    <span>Unfollow</span>
                  </button>

                  <button v-else class="button is-success is-outlined" v-on:click="setFollow(user)">
                    <span class="icon is-small">
                      <i class="fa fa-check "></i>
                    </span>
                    <span>Follow</span>
                  </button>
                </p>
              </div>
            </div>

    </div>
  </div>

</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let get_users_url = "[[=XML(get_users_url)]]";
  let follow_url = "[[=XML(follow_url)]]";
  let filter_users_url = "[[=XML(filter_users_url)]]";
  let get_current_user_url = "[[=XML(get_current_user_url)]]";

</script>
<script src="js/index.js"></script>
[[end]]
