[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->

  <div class="columns">
    <div class="column">
      Feed. 
    </div>

    <div class="column is-one-third has-background-light">
      
      <div class="field">
        <p class="control has-icons-right">
          <div class="field has-addons">
            <p class="control">
              <button class="button">
                <span>Recent Meows</span>
              </button>
              <a class="button" href="[[=URL('add')]]">
                <span class="icon"><i class="fa fa-plus"></i></span>
                <span>Add</span>
              </a>
            </p>
          </div>
        </p>
        <!-- Search users bar -->
        <p class="control has-icons-right">
          <input class="input" id="searchBox" v-model="text" v-on:keyup="filterRestaurants" placeholder="Search Restaurants"/>
          <span class="icon is-small is-right clickable" v-on:click="clearSearch">
            <i class="fa fa-times-circle"></i>
          </span>
        </p>
      </div>
          <div v-for="restaurant in results" v-on:click="setFollow(restaurant)">
              <div class="field has-addons">
                <p class="control">
                  <button class="button">
                    <span>{{restaurant.name}} | {{restaurant.rating}}
                      <i class="icon is-small fa fa-star "></i>
                    </span>
                  </button>
                </p>
                <!-- Follow/Unfollow button -->
                <p class="control">
                  <button v-if="isFollowing(restaurant)" class="button is-danger is-outlined" v-on:click="removeRestaurant(restaurant)">
                    <span class="icon is-small">
                      <i class="fa fa-minus "></i>
                    </span>
                  </button>

                  <button v-else class="button is-success is-outlined" v-on:click="addRestaurant(restaurant)">
                    <span class="icon is-small">
                      <i class="fa fa-plus "></i>
                    </span>
                  </button>
                </p>
              </div>
            </div>

    </div>
  </div>

</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let follow_url = "[[=XML(follow_url)]]";
  let filter_restaurants_url = "[[=XML(filter_restaurants_url)]]";
  let get_restaurants_url = "[[=XML(get_restaurants_url)]]";
  let get_current_user_url = "[[=XML(get_current_user_url)]]";

</script>
<script src="js/index.js"></script>
[[end]]
